<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
.animated {
  position: relative;
  animation-name: example;
  animation-duration: 20s;
  animation-timing-function: linear;
  z-index: 9;
}

#myCanvas {
	border: 1px solid white;
	z-index: -1;
	background-color: white;
}

img {
	max-width: 300px;
	max-height: 300px;
	position: absolute;
}

@keyframes example {
  from {left: 0;}
  to {left: 100%;}
}


</style>
<div style="margin-left: 10px;">
	<button type="button" class="btn btn-primary" onclick="addAnimatePlay()"> Play </button>
	<button type="button" class="btn btn-primary" onclick="addAnimateStop()"> Restart </button>
</div>
<body style="background-color: black;">
	<svg id="starLine" height="560" width="100">
  		<line x1="50" y1="0" x2="50" y2="575" style="stroke:rgb(0,255,0);stroke-width:2"/>
	</svg>
	
	<img class="moveable" src="orion.png">		

<script>
//Make the DIV element draggagle:
var mydivs = document.getElementsByClassName("moveable");
console.log("my divs: ", mydivs);
for (var i = 0 ; i < mydivs.length; i++) {
	dragElement(mydivs[i]);
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementsByClassName("moveable")[0]) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementsByClassName("moveable")[0].onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }

}
</script>

<script>
	function addAnimatePlay() {
		var elem = document.getElementById("starLine");
		elem.classList.add("animated");
	}

	function addAnimateStop() {
		var elem = document.getElementById("starLine");
		elem.classList.remove("animated");
	}
</script>


</body>
</html>
