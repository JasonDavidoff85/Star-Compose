<div class="dialog">
  <h1 mat-dialog-title class="dialog-title">Welcome to Star-Compose!</h1>

  <div mat-dialog-content class="dialog-body">
    <p>We've developed a creativity support tool that provides<br>
        musicians and other users a unique way to make music.</p>
    <br>
    <p>You can get started now by selecting "allow" location access,<br>
        and viewing your personalized constellations in the menu on the right!<br></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Get Started</button>
  </div>
</div>
