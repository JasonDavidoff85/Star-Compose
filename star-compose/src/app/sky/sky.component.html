<app-menubar (renderAudio)="renderAudio($event)" (buttonPressed)="conductor.play($event)"></app-menubar>
<div class="example-boundary">
    <div>
        <div class="background-stars"></div>
        <div class="twinkling"></div> 
    </div>

    <app-constellation class="stars" *ngFor="let i of draggableConstellations" [aConst]="i"></app-constellation>
    <!-- <app-constellation #constel *ngFor="let i of constellations" [aConst]="i"></app-constellation> -->

    <app-conductor #conductor></app-conductor>
</div>
