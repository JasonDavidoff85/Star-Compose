<app-menubar 
(buttonPressed)="conductor.play($event)" 
(buttonPressed)="togglePlay($event)" 
(menuOpened)="snav.toggle()" 
(time)="setPlayTime($event)">
</app-menubar>

<mat-sidenav-container class="example-boundary" [hasBackdrop]="false">
    <mat-sidenav #snav [mode]="'over'" position="end">
        <mat-card *ngFor="let i of constellations" (click)="add(i.name)">
            <mat-card-content>
                {{i.name}}
            </mat-card-content>
        </mat-card>
    </mat-sidenav>

    <!-- <mat-sidenav #settingMenu [mode]="'over'" position="start">
        <mat-slider min="5" max="60" step="1" value="1"></mat-slider>
    </mat-sidenav> -->

    <mat-sidenav-content>
        <app-constellation #constel *ngFor="let i of activeConstellatoions" [playMode]="playMode" [aConst]="i"></app-constellation>
        <app-conductor #conductor [playTime]="playTime"></app-conductor>
    </mat-sidenav-content>
</mat-sidenav-container>
