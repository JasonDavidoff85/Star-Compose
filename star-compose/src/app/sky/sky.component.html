<app-menubar 
(buttonPressed)="conductor.play($event)" 
(buttonPressed)="togglePlay($event)" 
(menuOpened)="snav.toggle()" 
(time)="setPlayTime($event)">
</app-menubar>
<app-dialog></app-dialog>

<mat-sidenav-container class="example-boundary" [hasBackdrop]="false">
    <mat-sidenav #snav [mode]="'over'" position="end">
        <mat-card *ngFor="let i of activeConstellatoions" (click)="add(i.name)">
            <mat-card-content>
                {{i.name}}
            </mat-card-content>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="night">
            <div class="background-stars"></div>
            <div class="twinkling"></div>
        </div>
    
        <!-- Animation for day -->
        <div class="day">
            <div id="background-day">
                <div class="x1">
                    <div class="cloud"></div>
                </div>
            
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
                <div class="x3">
                    <div class="cloud"></div>
                </div>
            
                <div class="x4">
                    <div class="cloud"></div>
                </div>
            
                <div class="x5">
                    <div class="cloud"></div>
                </div>
            </div>
        </div>
    
        <app-constellation [attr.top]="i.top" [attr.left]="i.left" [draggableConstellations]="placedConstellations" #constel *ngFor="let i of placedConstellations" [playMode]="playMode" [aConst]="i" (delete)="deleteC($event)"></app-constellation>
        <app-conductor #conductor [playTime]="playTime"></app-conductor>
    </mat-sidenav-content>
</mat-sidenav-container>
